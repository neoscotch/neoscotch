name: wakatime-stats

on:
  schedule:
    - cron: '30 16 * * *'

jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.40ffa833-f019-4a16-9724-faf0751dae5a }}
          GH_TOKEN: ${{ secrets.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 }}
          USERNAME: neoscotch # optional, it will automatically use the username of the owner of the repository who's executing the workflow.
          SHOW_OS: "False"
          SHOW_PROJECTS: "False"
          SHOW_PROFILE_VIEWS: "False"
          SHOW_EDITORS: "False"
          SHOW_LANGUAGE_PER_REPO: "False"
          SHOW_LOC_CHART: "False"
          SHOW_LINES_OF_CODE: "True"
          SHOW_SHORT_INFO: "False"
