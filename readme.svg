
<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes rotate {
					0% {
						transform: rotate(30deg);
					}
					100% {
						transform: rotate(-10deg);
					}
				}

				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}

				@keyframes fadeIn {
					0% {
						opacity: 0;
					}
					66% {
						opacity: 0;
					}
					100% {
						opacity: 1;
					}
				}
				.card-wrapper {
				  display: inline-block;
				  perspective: 1000px;
				}
				.card-wrapper .card {
				  position: relative;
				  cursor: pointer;
				  transition-duration: 0.6s;
				  transition-timing-function: ease-in-out;
				  transform-style: preserve-3d;
				}
				.card-wrapper .card .front,
				.card-wrapper .card .back {
				  position: absolute;
				  top: 0;
				  left: 0;
				  width: 100%;
				  height: 100%;
				  backface-visibility: hidden;
				  transform: rotateX(0deg);
				}
				.card-wrapper .card .front {
				  z-index: 2;
				}
				.card-wrapper .card .back,
				.card-wrapper.flip-right .card .back {
				  transform: rotateY(180deg);
				}
				.card-wrapper:hover .card,
				.card-wrapper.flip-right:hover .card {
				  transform: rotateY(180deg);
				}
				.card-wrapper.flip-left .card .back {
				  transform: rotateY(-180deg);
				}
				.card-wrapper.flip-left:hover .card {
				  transform: rotateY(-180deg);
				}
				.card-wrapper.flip-up .card .back {
				  transform: rotateX(180deg);
				}
				.card-wrapper.flip-up:hover .card {
				  transform: rotateX(180deg);
				}
				.card-wrapper.flip-down .card .back {
				  transform: rotateX(-180deg);
				}
				.card-wrapper.flip-down:hover .card {
				  transform: rotateX(-180deg);
				}
				.card-wrapper.flip-diagonal-right .card .back {
				  transform: rotate3d(1, 1, 0, 180deg);
				}
				.card-wrapper.flip-diagonal-right:hover .card {
				  transform: rotate3d(1, 1, 0, 180deg);
				}
				.card-wrapper.flip-diagonal-left .card .back {
				  transform: rotate3d(1, 1, 0, -180deg);
				}
				.card-wrapper.flip-diagonal-left:hover .card {
				  transform: rotate3d(1, 1, 0, -180deg);
				}
				.card-wrapper.flip-inverted-diagonal-right .card .back {
				  transform: rotate3d(-1, 1, 0, 180deg);
				}
				.card-wrapper.flip-inverted-diagonal-right:hover .card {
				  transform: rotate3d(-1, 1, 0, 180deg);
				}
				.card-wrapper.flip-inverted-diagonal-left .card .back {
				  transform: rotate3d(1, -1, 0, 180deg);
				}
				.card-wrapper.flip-inverted-diagonal-left:hover .card {
				  transform: rotate3d(1, -1, 0, 180deg);
				}
				/* DEMO */
				body {
				  background: #E7BDD6;
				}
				.card-wrapper,
				.card {
				  width: 200px;
				  height: 200px;
				  margin: 10px;
				}
				.card .front,
				.card .back {
				  display: flex;
				  align-items: center;
				  justify-content: center;
				  border: 1px solid #FC545E;
				  border-radius: 4px;
				}
				.card .front {
				  color: #FC545E;
				  background: #FFFFFF;
				  font-weight: 700;
				  font-size: 1rem;
				}
				.card .back {
				  font-size: 1.5rem;
				  color: #FFFFFF;
				  background: #FC545E;
				}

				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 400px;
					background: linear-gradient(-45deg, #fc5c7d, #6a82fb, #05dfd7);
					background-size: 600% 400%;
					animation: gradientBackground 10s ease infinite;
					border-radius: 10px;
					color: white;
					text-align: center;
				}

				h1 {
					font-size: 50px;
					text-transform: uppercase;
                    			transform-origin: bottom right;
					animation: rotate ease-in-out 1s infinite alternate;
				}

				p {
					font-size: 20px;
				}
			</style>
			<div class="container">
				<h1>ðŸ‘‹</h1>
				
				<div class="card-wrapper flip-right">
				  <div class="card">
				    <div class="front">flip right</div>
				    <div class="back">BACK</div>
				  </div>
				</div>
				<div class="card-wrapper flip-left">
				  <div class="card">
				    <div class="front">flip left</div>
				    <div class="back">BACK</div>
				  </div>
				</div>
				<div class="card-wrapper flip-up">
				  <div class="card">
				    <div class="front">flip up</div>
				    <div class="back">BACK</div>
				  </div>
				</div>
				<div class="card-wrapper flip-down">
				  <div class="card">
				    <div class="front">flip down</div>
				    <div class="back">BACK</div>
				  </div>
				</div>
				<div class="card-wrapper flip-diagonal-right">
				  <div class="card">
				    <div class="front">flip diagonal right</div>
				    <div class="back">BACK</div>
				  </div>
				</div>
				<div class="card-wrapper flip-diagonal-left">
				  <div class="card">
				    <div class="front">flip diagonal left</div>
				    <div class="back">BACK</div>
				  </div>
				</div>
				<div class="card-wrapper flip-inverted-diagonal-right">
				  <div class="card">
				    <div class="front">flip inverted diagonal right</div>
				    <div class="back">BACK</div>
				  </div>
				</div>
				<div class="card-wrapper flip-inverted-diagonal-left">
				  <div class="card">
				    <div class="front">flip inverted diagonal left</div>
				    <div class="back">BACK</div>
				  </div>
				</div>
			</div>
		</div>
	</foreignObject>
</svg>
