<svg fill="none" viewBox="0 0 800 400" width="800" height="400"
	xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<style>
			@import url(//fonts.googleapis.com/css?family=Lato:300:400);

			body {
			  margin:0;
			}

			h1 {
			  font-family: 'Lato', sans-serif;
			  font-weight:300;
			  letter-spacing: 2px;
			  font-size:48px;
			}
			p {
			  font-family: 'Lato', sans-serif;
			  letter-spacing: 1px;
			  font-size:14px;
			  color: #333333;
			}

			.header {
			  position:relative;
			  text-align:center;
			  background: linear-gradient(60deg, rgba(84,58,183,1) 0%, rgba(0,172,193,1) 100%);
			  color:white;
			}
			.logo {
			  width:50px;
			  fill:white;
			  padding-right:15px;
			  display:inline-block;
			  vertical-align: middle;
			}

			.inner-header {
			  height:65vh;
			  width:100%;
			  margin: 0;
			  padding: 0;
			}

			.flex { /*Flexbox for containers*/
			  display: flex;
			  justify-content: center;
			  align-items: center;
			  text-align: center;
			}

			.waves {
			  position:relative;
			  width: 100%;
			  height:15vh;
			  margin-bottom:-7px; /*Fix for safari gap*/
			  min-height:100px;
			  max-height:30%;
			}

			.content {
			  position:relative;
			  height:20vh;
			  text-align:center;
			  background-color: white;
			}

			/* Animation */

			.parallax > use {
			  animation: move-forever 25s cubic-bezier(.55,.5,.45,.5)     infinite;
			}
			.parallax > use:nth-child(1) {
			  animation-delay: -2s;
			  animation-duration: 7s;
			}
			.parallax > use:nth-child(2) {
			  animation-delay: -3s;
			  animation-duration: 10s;
			}
			.parallax > use:nth-child(3) {
			  animation-delay: -4s;
			  animation-duration: 13s;
			}
			.parallax > use:nth-child(4) {
			  animation-delay: -5s;
			  animation-duration: 20s;
			}
			@keyframes move-forever {
			  0% {
			   transform: translate3d(-90px,0,0);
			  }
			  100% { 
			    transform: translate3d(85px,0,0);
			  }
			}
			/*Shrinking for mobile*/
			@media (max-width: 768px) {
			  .waves {
			    height:40px;
			    min-height:40px;
			  }
			  .content {
			    height:30vh;
			  }
			  h1 {
			    font-size:24px;
			  }
			}
		</style>

		<div class="header">

		<div class="inner-header flex">

			<h1 style="color:grey">NEO</h1>
			<h1>SCOTCH</h1>
		</div>

		<div>
			<img alt="Dark Badge (large)" class="hidden dark:block" src="https://www.codewars.com/users/neoscotch/badges/small">
			<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="67" height="20" role="img" aria-label="Python">
			<title>Python</title><a target="_blank" xlink:href="https://github.com/neoscotch/Python-AWS-TradingAI.svg">
				<linearGradient id="s" x2="0" y2="100%">
				<stop offset="0" stop-color="#bbb" stop-opacity=".1" />
				<stop offset="1" stop-opacity=".1" />
				</linearGradient>
				<clipPath id="r">
				<rect width="67" height="20" rx="3" fill="#fff" />
				</clipPath>
				<g clip-path="url(#r)">
				<rect width="0" height="20" fill="#555" />
				<rect x="0" width="67" height="20" fill="black" />
				<rect width="67" height="20" fill="url(#s)" />
				</g>
				<g fill="#fff" text-anchor="middle" font-family="Verdana,Geneva,DejaVu Sans,sans-serif" text-rendering="geometricPrecision" font-size="110">
				<image x="5" y="3" width="14" height="14" xlink:href="data:image/svg+xml;base64," /><text aria-hidden="true" x="425" y="150" fill="#010101" fill-opacity=".3" transform="scale(.1)" textLength="390">Python</text><text x="425" y="140" transform="scale(.1)" fill="#fff" textLength="390">Python</text>
				</g>
			</a>
			</svg><br>
			<img alt="Dark Badge (large)" class="hidden dark:block" src="https://ko-fi.com/img/githubbutton_sm.svg" />
			<svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
			<defs>
				<path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
			</defs>
			<g class="parallax">
				<use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
				<use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
				<use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
				<use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
			</g>
			</svg>
		</div>

		</div>
		
		<div class="content flex">
		<p>this is html and css embedd in an svg</p>
		</div>
		
				</foreignObject>
			</svg>
